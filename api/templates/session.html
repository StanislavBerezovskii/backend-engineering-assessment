<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
</head>
<body>
    <h1>Question</h1>
    <p>{{ question.text }}</p>

    <p>Quiz ID: {{ quiz_id }}</p> <!-- Debugging line to check quiz_id value -->

    <form method="post" action="{% url 'session' quiz_id=quiz_id %}">
        {% csrf_token %}
        {% for answer in question.answers %}
            <input type="radio" id="answer_{{ answer.id }}" name="answer_id" value="{{ answer.id }}">
            <label for="answer_{{ answer.id }}">{{ answer.text }}</label><br>
        {% endfor %}
        <button type="submit">Next</button>
    </form>
</body>
</html>
